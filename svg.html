<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="svg.css">
  </head>

  <body >
    <div id="everything" style="background-image: url(http://farmforward.com/wp-content/uploads/2012/03/empty_768.jpg); background-size: 1366px 585px">
    <svg width="100%" viewBox="0 0 100 46" >


      <!-- Fish -->
    <image xlink:href="images/orangeFish2.png" x="0" y="20" width="9" height="9" opacity="1">
      <animate id="orangeFishHR" attributeName="x" from="0" to="100" dur="3s" begin="0s; orangeFishHR.end" fill="freeze"/>
          <animate id="orangeFishVU" attributeName="y" from="20" to="21" dur=".2s" begin="0s; orangeFishVD.end" fill="freeze"/>
          <animate id="orangeFishVD" attributeName="y" from="21" to="20" dur=".2s" begin="orangeFishVU.end" fill="freeze"/>

    </image>

    <!-- whale -->

 <rect x="70" y="35" width="14" height="8" fill="grey" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<animate id="body" attributeName="x" from="70" to="-30" dur="5s" begin="click; back.begin" fill="freeze" />
<animate attributeName="x" from="100" to="-30" dur="6s" begin="body.end" fill="freeze" />

 </rect>

  <polygon points="84,34 84,44 93,44" fill="grey">
    <animate id="back" attributeName="points" from="84" to="-26" dur="5s" begin="click; back2.begin" fill="freeze" />
    <animate attributeName="points" from="114" to="-26" dur="6s" begin="back.end" fill="freeze" />
    </polygon>

    <polygon points="87,44 95,35 93,44" fill="grey">
      <animate id="back2" attributeName="points" from="87" to="-23" dur="5s" begin="click; tail.begin" fill="freeze" />
      <animate attributeName="points" from="117" to="-23" dur="6s" begin="back2.end" fill="freeze" />
      </polygon>

      <polygon points="88,32 94,35 99,33 93,40 " fill="grey">
        <animate id="tail" attributeName="points" from="88" to="-22" dur="5s" begin="click; eye.begin" fill="freeze" />
        <animate attributeName="points" from="118" to="-22" dur="6s" begin="tail.end" fill="freeze" />
        </polygon>

        <circle cx="71" cy="37" r=".53" style="stroke: navy; fill:lightblue; stroke-width: .4px" >
        <animate id="eye" attributeName="cx" from="71" to="-29" dur="5s" begin="click; smile.begin" fill="freeze" />
        <animate attributeName="cx" from="101" to="-29" dur="6s" begin=" eye.end" fill="freeze" />
         </circle>

        <polyline points=" 69.2 , 42   73 , 42   74.5 , 41 " stroke="navy" stroke-width=".5" fill="grey" stroke="navy" stroke-width=".4" stroke-linecap="round" stroke-linejoin="round">
          <animate id="smile" attributeName="points" from="69.2" to="-28.2" dur="5s" begin="click; sbody.begin" fill="freeze" />
          <animate attributeName="points" from="100.2" to="-28.2" dur="6s" begin=" esmile.end" fill="freeze" />
        </polyline>
    <!-- Bubbles -->
        <circle cx="10" cy="45" r=".5" style="stroke: black; fill:lightblue; stroke-width: .2px" >
          <animate id="bubble1" attributeName="cy" from="45" to="2" dur="7s" opacity=".5" begin="0s; bubble1.end" fill="freeze"/>
        </circle>

        <circle cx="50" cy="45" r=".8" style="stroke: black; fill:lightblue; stroke-width: .2px">
          <animate id="bubble2" attributeName="cy" from="45" to="2" dur="8s" opacity=".5" begin="0s; bubble2.end" fill="freeze"/>
        </circle>

        <circle cx="70" cy="45" r="1" style="stroke: black; fill:lightblue; stroke-width: .2px">
          <animate id="bubble3" attributeName="cy" from="45" to="2" dur="5s" opacity=".5" begin="0s; bubble3.end" fill="freeze"/>
      </circle>

        <circle cx="90" cy="45" r=".6" style="stroke: black; fill:lightblue; stroke-width: .2px">
          <animate id="bubble4"attributeName="cy" from="45" to="2" dur="3s" opacity=".5" begin="0s; bubble4.end" fill="freeze"/>
      </circle>

      <circle cx="25" cy="45" r="1" style="stroke: black; fill:lightblue; stroke-width: .2px" >
        <animate id="bubble5" attributeName="cy" from="45" to="2" dur="3s" opacity=".5" begin="0s; bubble5.end" fill="freeze"/>
      </circle>

      <circle cx="30" cy="45" r=".5" style="stroke: black; fill:lightblue; stroke-width: .2px">
        <animate id="bubble6" attributeName="cy" from="45" to="2" dur="10s" opacity=".5" begin="0s; bubble6.end" fill="freeze"/>
      </circle>

      <circle cx="80" cy="45" r=.6 style="stroke: black; fill:lightblue; stroke-width: .2px; opacity: 0">
        <animate id="bubble7" attributeName="cy" from="45" to="2" dur="7s" opacity=".0" begin="0s; bubble7.end" fill="freeze"/>
    </circle>

      <circle cx="45" cy="45" r=".8" style="stroke: black; fill:lightblue; stroke-width: .2px">
        <animate id="bubble8"attributeName="cy" from="45" to="2" dur="4s" opacity=".2" begin="0s; bubble8.end" fill="freeze"/>
    </circle>


  <!-- text -->

    <text id="title" x="36" y="6" > Under The Sea </text>

    <text  x="50" y="10" text-anchor="middle" opacity="1" style=" font-size: 2px;"> There once was a fish. He was swimming through
      the ocean looking for dinner. Little did he know that he was going to become dinner.
<animate attributeName="opacity" from="1" to="0" dur="2s" begin="click" fill="freeze"/>
    </text>


<!-- Shark -->
    <image xlink:href="images/sharkAttack.gif" x="40" y="10" width="5" height="5" opacity=".5">
      <animate id="sharkWidth" attributeName="width" from="5" to="65" dur="1s" begin="mouseover"  />
      <animate attributeName="height" from="5" to="65" dur="1s" begin="mouseover" />
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="mouseover" />
      <animate attributeName="x" from="40" to="15" dur="1s" begin="mouseover" />
      <animate attributeName="y" from="10" to="-10" dur="1s" begin="mouseover" />
    </image>

    <text x="32" y="17" style="font-size: 2px; font-weight: bold;"> Mouseover shark for not-so-surprise attack
      <animate attributeName="opacity" from="1" to="0" dur=".5s" begin="sharkWidth.begin" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur=".5s" begin="sharkWidth.end" fill="freeze"/>

    </text>





</svg>
</div>



  </body>
</html>
